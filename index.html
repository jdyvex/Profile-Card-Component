<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Jordan Dyvex | Profile card component</title>
  </head>
  <body>
    <section class="container">
      <div class="bg-pattern-top"></div>
      <div class="bg-pattern-bottom"></div>
      <section class="card">
        <div class="card-top"></div>
        <div class="card-bottom">
          <div class="profile-info">
            <div class="profile">
              <div class="profile-pic">
                <img src="./images/image-victor.jpg" alt="" />
              </div>
              <p class="name"><span>Victor Crest</span> 26</p>
              <p class="location">London</p>
            </div>
            <div class="stats">
              <div class="followers">
                <p class="number">80k</p>
                <p class="label">Followers</p>
              </div>
              <div class="likes">
                <p class="number">803k</p>
                <p class="label">Likes</p>
              </div>
              <div class="photos">
                <p class="number">1.4k</p>
                <p class="label">Photos</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
